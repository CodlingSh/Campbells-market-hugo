{{ define "title" -}}
{{ .Title | title }}
{{- end }}
{{ define "main" -}}
{{ .Content }}
<main>
	<p>Below are some of our favorite recipes. </p>
	<ul id="recipes">
		{{- range.Pages }}
		<li class="recipe">
			<a href="{{ .RelPermalink }}"><strong>{{ .Title }}</strong></a>
		</li>
		{{- end }}
	</ul>
</main>
{{- end }}
